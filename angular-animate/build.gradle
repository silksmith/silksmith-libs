version = "$angularVersion+smith.0"
task angularBower(type: io.silksmith.task.GitFiles) {
    url = "https://github.com/angular/bower-angular-animate.git"
    checkout = "v$angularVersion"
}

dependencies {
    web project(":angular")
}
silksmith.source {
    main {

        statics {
            srcDir angularBower.outputs.files.singleFile
            include "angular-animate.min.js"
            include "angular-animate.min.js.map"

        }
    }
}

pack.dependsOn angularBower

