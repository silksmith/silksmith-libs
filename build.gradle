buildscript {

	ext {
		silksmithVersion = "1.0.0-SNAPSHOT"
	}

    repositories {
        mavenLocal()
        jcenter()
        mavenCentral()
    }
    dependencies {
	    classpath "com.jfrog.bintray.gradle:gradle-bintray-plugin:1.1"
        classpath "io.silksmith:silksmith:$silksmithVersion"
    }
}

apply plugin: "eclipse"

repositories {
    mavenCentral()
    mavenLocal()
}

ext{
   angularVersion = "1.3.14"
   closureCompilerGithubRepo = "https://github.com/google/closure-compiler.git"
   closureCompilerGithubCommit = "df50267534625596e2f47e182c3e6f5f14f64209"
}
configure(subprojects - project(":angular-i18n")){

    repositories {
        mavenCentral()
        mavenLocal()
    }

    apply plugin: "silksmith"

	apply plugin: 'maven-publish'
	apply plugin: "com.jfrog.bintray"
	publishing {
		publications {
			maven(MavenPublication) {
				groupId 'io.silksmith.libs'
				from components.silk
			}
         }
	}



	bintray {

		user = bintray_net_user
		key = bintray_net_key

		publications = ["maven"]
		publish = true
		pkg {
			repo = 'silk'
			userOrg = "silksmith-io"
			name = project.name
			websiteUrl = 'https://github.com/silksmith/silksmith-libs'
			issueTrackerUrl = 'https://github.com/silksmith/silksmith-libs/issues'
			vcsUrl = 'https://github.com/silksmith/silksmith-libs.git'
			licenses = ['MIT']
			publicDownloadNumbers = true

		}

	}
}
task wrapper(type: Wrapper) { gradleVersion = "2.3" }
